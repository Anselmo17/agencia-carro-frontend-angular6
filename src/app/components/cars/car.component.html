<!-- TABELA -->
<div class="jumbotron">
  <div class="container">
    <div class="card list-car">
      <h5 class="card-header">{{subTitle}}</h5>
      <div class="card-body">
        <table class="table">
          <thead class="bg-dark tableCar">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Modelo</th>
              <th scope="col">Cor</th>
              <th scope="col">Preço</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          
          <tbody *ngIf="isLoanding">
              <app-loading class="spinnerTable"></app-loading>
          </tbody>
          <tbody *ngIf="cars">
            <tr *ngFor="let car of cars">
              <td>{{car.id}}</td>
              <td>{{car.model}}</td>
              <td>{{car.color}}</td>
              <td>{{car.price | currency}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" 
                  [routerLink]="['details', car.id]">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCar(car)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="notData" *ngIf="cars.length === 0">
            <span>
                  Não tem dados para ser apresentando.
            </span>
        </div>
      </div>
    </div>
  
    <div class="container bg-dark">
      <div class="card-body">
        <a class="nav-link" class="btn btn-primary" [routerLink]="['cadastrar']">Cadastrar</a>
      </div>
    </div>
  </div>
</div>

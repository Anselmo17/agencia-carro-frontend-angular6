<!-- MENSAGEM DE CADASTRO -->
<div class = "container col-sm-6" > <div class="alert alert-success text-center col-sm-12" role="alert" *ngIf="mensagem"> {{mensagem}} < /div>
</div >


<!-- FORMULARIO DE CADASTRO --> <div class="card add-car">
  <h5 class="card-header">Adicionar/Atualizar funcionários</h5>
  <div class="card-body">
    <form id="add-form" (ngSubmit)="f.form.valid && saveFuncionario(f)" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="model">Nome do Funcionário :</label>
        <input type="text" [(ngModel)]="funcionario.nome" id="model" name="model" #model="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Nome do funcionário">
          <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
            <div *ngIf="model.errors.required">Nome é obrigatório</div>
          </div>
        </div>
        <div class="form-group">
          <label for="color">Cargo do Funcionário :</label>
          <input type="text" [(ngModel)]="funcionario.funcao" id="color" name="color" #color="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && color.invalid }" placeholder="Digite o cargo">
            <div *ngIf="f.submitted && color.invalid" class="invalid-feedback">
              <div *ngIf="color.errors.required">Cor é obrigatória</div>
            </div>
          </div>
          <div class="form-group">
            <label for="price">
              Salário :
            </label>
            <input type="number" [(ngModel)]="funcionario.salary" id="price" name="price" #price="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && price.invalid }" placeholder="Digite o salario">
              <div *ngIf="f.submitted && price.invalid" class="invalid-feedback">
                <div *ngIf="price.errors.required">Preço é obrigatório</div>
              </div>
            </div>
            <div class="form-group">
              <label for="birthday">Data Aniversário :
              </label>
              <input type="text" [(ngModel)]="funcionario.birthday" id="birthday" name="birthday" (keyup)="maskaraData()" 
                 #birthday="ngModel" required maxlength="8" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && birthday.invalid }" placeholder="Digite data Nascimento">
                <div *ngIf="f.submitted && birthday.invalid" class="invalid-feedback">
                  <div *ngIf="birthday.errors.required">Data Nascimento é obrigatório</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
              <button type="reset" class="btn btn-secondary btn-add-car ml-1" (click)="cleanForm(f)">Cancelar</button>
              <button type="button" class="btn btn-dark btn-add-car ml-1" [routerLink]="['/funcionarios']">Voltar</button>
            </form>
          </div>

        </div>
